
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div> 
        <div class="input">
<!-- first input-->
            <input type="text" id="location-input" placeholder="Loaction...">
<!-- fifth input-->     
            <input type="button" value="Get" id="btn">
        </div>       
        <div class="info">
            <img src="./images/cloud img.jpg" id="icon" >
<!-- second input-->
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span> </div>
<!--fourth input-->            
            <div id="weather-desc">Cloudy</div>
<!-- third input-->
            <div id="location">Hyderabad</div>
        </div>
    </div>
    <script src="weather.js"></script>    
</body>
